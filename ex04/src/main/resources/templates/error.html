<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erro no Sistema</title>
</head>
<body>
    <h1>Erro no Sistema</h1>
    <p>Por favor, contacte o suporte e informar o erro.</p>
    <p th:text="'Mensagem de erro: ' + ${error}"></p>
    <form th:action="@{/return}" method="get">
        <button type="submit">Retornar</button>
    </form>
</body>
</html>
