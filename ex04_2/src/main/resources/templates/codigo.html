<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="text-center m-3">
            <h1>Laboratório de Desenvolvimento de Sistemas Web</h1>
            <h3>Desenvolvedor: Karen</h3>
        </div>
        <div class="p-3 m-3">
            <p th:text="'Digite o codigo: '+${senha}"></p>
        </div>
        <div class="p-3">   
            <form th:action="@{/index}" method="get">
                <input type="text" id="codigo" name="codigo" placeholder="seu codigo"/><br/>
                <input type="hidden" id="captcha" name="captcha" th:value="${senha}"/><br/>
                <button type="submit">Enviar</button>
            </form>
            <p th:if="${error}" style="color:red">Código incorreto</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
