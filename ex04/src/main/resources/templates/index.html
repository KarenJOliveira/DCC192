<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <p th:text="'Olá, ' + ${usuario.login} + '!'"></p>
    <form th:action="@{/menu}" method="get">
        <div>           
            <div>
            <select id="escolha" name="nome" >               
                <option th:each="entry : ${dados.entrySet()}" 
                    th:value="${entry.key}" 
                    th:text="${entry.value}">   
                </option>
            </select>
            </div>
        </div>
    </form>
    <form th:action="@{/info}" method="get">
        <button type="submit">Info</button>
    </form>
    <form th:action="@{/users}" method="get">
        <button type="submit">Usuarios</button>
    </form>

    <form th:action="@{/chart}" method="get">
        <button type="submit">Gráfico</button>
    </form>

    <div>
        <a href="erro.html">Erro html</a>
        <a href="/erroJava">Erro Java</a>
    </div>

    <form action="logout" method="get">
        <button type="submit">Sair</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
